<template name="masterLayout">
	<nav>
		<ul class="navigation">
			<li class="navlink"><a href="/">Home</a></li>
			<li class="navlink"><a href="/games">Games</a></li>
			<li class="navlink"><a href="/courses">Courses</a></li>

		</ul>

  <div id="content">

<template name="home">

</template>
